<ion-header>

  <ion-navbar>
    <ion-title>createcategory</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]="myform" (ngSubmit)="addcategory()">
	<ion-item>
	<ion-label floating >New Category</ion-label>
	<ion-input type="text" formControlName="category"></ion-input>
</ion-item>
	<button ion-button type="Submit" [disabled]=!myform.valid>Add Category</button>
</form>
<hr>
Existing categories<br>
<ion-list>
<ion-item-sliding>
	<ion-item></ion-item>
	<ion-item-options side="left">
      <button ion-button color="primary">
        <ion-icon name="text"></ion-icon>
        Text
      </button>
      <button ion-button color="secondary">
        <ion-icon name="call"></ion-icon>
        Call
      </button>
    </ion-item-options>
</ion-item-sliding>
</ion-list>

</ion-content>

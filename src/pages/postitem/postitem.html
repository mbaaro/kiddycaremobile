<ion-header>

  <ion-navbar>
    <ion-title>New Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]="myform" (ngSubmit)="postnew()">
<ion-item>
	<ion-label>Item category</ion-label>
	<ion-select formControlName="category" *ngFor="let category of categories">
		<ion-option value={{category.Category}} >{{category.Category}}</ion-option>
	</ion-select>
	
</ion-item>
<ion-item>
	<ion-label floating>Item Description</ion-label>
	<ion-textarea type="text" formControlName="description"></ion-textarea>
</ion-item>
<ion-item>
	<ion-label floating>Quantity</ion-label>
	<ion-input type="text" formControlName="quantity"></ion-input>
</ion-item><ion-item>
	<ion-label floating>Buying Price</ion-label>
	<ion-input type="text" formControlName="buyingP"></ion-input>
</ion-item><ion-item>
	<ion-label floating>Selling Price</ion-label>
	<ion-input type="text" formControlName="sellingP"></ion-input>
</ion-item><ion-item>
	<ion-label floating>Maximum Discount</ion-label>
	<ion-input type="text" formControlName="maxdiscount"></ion-input>
</ion-item>
<!--<ion-item>
	<ion-label>Item Image</ion-label>
	<ion-input type="file" formControlName="image"></ion-input>
</ion-item> -->
<button ion-button type="submit" [disabled]="!myform.valid">Post Item</button>
</form>
<button ion-button (click)="newcategory()">New Category</button>
</ion-content>

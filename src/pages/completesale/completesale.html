<ion-header>

  <ion-navbar>
    <ion-title>completesale</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list *ngFor="let cart of items">
<ion-item-sliding>
<ion-item>
<ion-card>
<ion-card-header>{{cart.item}}</ion-card-header>
	<ion-card-content>
	{{cart.quantity}}
	{{cart.price}}
	{{cart.total}}
	</ion-card-content>

</ion-card>

</ion-item>
<ion-item-options side="right">
<button ion-button (click)="getchangequantity('add',cart.id)" color="primary"><ion-icon name="add"></ion-icon></button>
<button ion-button (click)="getchangequantity('reduce',cart.id)" color="secondary"><ion-icon name="remove"></ion-icon></button>
<button ion-button (click)="getchangequantity('remove',cart.id)" color="danger"><ion-icon name="close-circle"></ion-icon></button>

</ion-item-options>

</ion-item-sliding>
</ion-list>

</ion-content>

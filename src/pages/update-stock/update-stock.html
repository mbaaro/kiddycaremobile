<ion-header>

  <ion-navbar>
    <ion-title>updateStock</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
<ion-label floating>Pick category</ion-label>
<ion-select  (ionChange)="getitems($event)">
<ion-option *ngFor="let cat of categories"  value={{cat.Category}}>{{cat.Category}}</ion-option>
</ion-select>
</ion-item>
<ion-list *ngFor="let item of itemsfiltered ">
<ion-card>
	<ion-card-header>{{item.itemdesc}}</ion-card-header>
	<ion-card-content>
		Category:&emsp;{{item.category}}
		Stock:&emsp;{{item.quantity}}
		Buying Price:&emsp;{{item.buyingp}}
		Max Discount:&emsp;{{item.maxdiscount}}
		Selling Price:&emsp;{{item.sllingp}} 

	</ion-card-content>
</ion-card>
	
</ion-list>
</ion-content>

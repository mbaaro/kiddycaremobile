<ion-header>

  <ion-navbar>
    <ion-title>Stocks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<button ion-button (click)="post()">go to post</button>
<ion-list *ngFor="let stock of stockdata">
	<ion-item-sliding>
		<ion-item>
		<ion-card>
			<ion-card-content>
			{{stock.id}}
			</ion-card-content>
		</ion-card>	
		</ion-item>
		<ion-item-options side="right">
			<button ion-button small color="primary">Sell</button>
			<button ion-button small color="secondary">Order</button>
		</ion-item-options>
		<ion-item-options side="left" *ngIf="isadmin">
			<button ion-button small color="primary">Delete</button>
			<button ion-button small color="secondary">Create order</button>
		</ion-item-options>
	</ion-item-sliding>
</ion-list>

</ion-content>

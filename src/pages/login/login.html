<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]="myform" (ngSubmit)="checkcredentials()">
<ion-item>
	<ion-label floating >User name</ion-label>
	<ion-input type="text" formControlName="uname"></ion-input>
</ion-item>
<ion-item>
	<ion-label floating>Password</ion-label>
	<ion-input type="password" formControlName="upass"></ion-input>
</ion-item>
	
<button ion-button type="submit" [disabled]="!myform.valid">Login</button>
</form>
<button ion-button (click)="passreset1()">Forgot Password</button>

</ion-content>

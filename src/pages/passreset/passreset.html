<ion-header>

  <ion-navbar>
    <ion-title>Passreset</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]="myform" (ngSubmit)="checkcredentials()">

<ion-item>
	<ion-label floating >User name</ion-label>
	<ion-input type="text" formControlName="uname"></ion-input>
</ion-item>
<ion-item>
	<ion-label floating>New Password</ion-label>
	<ion-input type="password" formControlName="upass1"></ion-input>
</ion-item>
<ion-item>
	<ion-label floating>Retype New Password</ion-label>
	<ion-input type="password" formControlName="upass2"></ion-input>
</ion-item>
	
<button ion-button type="Submit" [disabled]=!myform.valid>Change Password</button>	
</form>

</ion-content>
